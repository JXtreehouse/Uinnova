<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>EXAMPLE UINNOVA BUILDING</title>
    <link rel="stylesheet" type="text/css" href="css/uBuilding.css">
    <link rel="stylesheet" type="text/css" href="https://speech.uinnova.com/static/common/css/forkonme.css">
    <script type="text/javascript" src="https://speech.uinnova.com/static/release/thing3d.min.js"></script>
    <script type="text/javascript" src="https://speech.uinnova.com/static/release/dat.gui.js"></script>
    <script type="text/javascript" src="js/alertMsg.js"></script>
    <script type="text/javascript" src="js/uBuilding.js"></script>
</head>
<body>
<div id="div3d"></div>
<div style="width: 75px;height:290px;display: inline-block; position: absolute; top: 0;left: 0;">
    &nbsp;
    <div class="button" id="消防栓Btn">
        消防栓
    </div>
    <div class="button" id="消防水箱Btn">
        消防水箱
    </div>
    <div class="button" id="排烟风机Btn">
        排烟风机
    </div>
    <div class="button" id="AllFBtn">
        全景
    </div>
    <div class="button" id="1FBtn">
        1F
    </div>
    <div class="button" id="2FBtn">
        2F
    </div>
    <div class="button" id="3FBtn">
        3F
    </div>
    <div class="button" id="4FBtn">
        4F
    </div>
    <div class="button" id="5FBtn">
        5F
    </div>
    <div class="button" id="WarningBtn">
        警报
    </div>
</div>
<div class="fork-me-wrapper">
    <div class="fork-me-git">
        <a class="fork-me-link-git" href="https://github.com/uinnova-t3d/Uinnova" target="_blank"><span class="fork-me-text-git">Fork Me On GitHub</span></a>
    </div>
    <div class="fork-me-gitee">
        <a class="fork-me-link-gitee" href="https://gitee.com/uinnova-t3d/Uinnova" target="_blank"><span class="fork-me-text-gitee">On Gitee</span></a>
    </div>
</div>
<div class="signboard_uBuilding" id="imageTest">
    <img src="img/quan.png"width="50" height="50" alt="">
</div>

</html>
